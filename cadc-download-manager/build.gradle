plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.0'
    id 'application'
    id 'checkstyle'
}

repositories {
    mavenLocal()
    jcenter()
}

version = '1.4.1'
group = 'org.opencadc'
sourceCompatibility = 1.7

mainClassName = 'ca.nrc.cadc.dlm.client.Main'

dependencies {
    compile 'log4j:log4j:1.2.+'

    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:cadc-log:1.+'
    compile 'org.opencadc:cadc-registry:[1.1.1,)'
    compile 'org.opencadc:cadc-app-kit:1.+'
    compile 'org.opencadc:cadc-vos:[1.0,)'
    compile 'org.opencadc:cadc-dali:[1.0,)'

    testCompile 'junit:junit:4.+'
    testCompile 'org.easymock:easymock:3.+'
}

configurations {
  runtime.exclude group: 'org.springframework'
  runtime.exclude group: 'javax.servlet'
  runtime.exclude group: 'org.json'
  runtime.exclude group: 'org.opencadc', module: 'cadc-uws'
}

apply from: '../opencadc.gradle'
